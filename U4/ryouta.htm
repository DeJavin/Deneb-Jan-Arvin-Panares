<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="images/pngegg.png">
    <title>Ryouta Kise</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
        }

        .video-container {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }

        iframe {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            border: none;
        }

        .logo {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 180px;
            height: auto;
            cursor: pointer;
            z-index: 1;
        }

        .text {
            font-size: 3vw;  /* Use viewport width to make it responsive */
            font-weight: bold;
            text-align: center;
            margin: 0;
        }

        /* Media queries for more control */
        @media (max-width: 768px) {
            .text {
                font-size: 8vw;  /* Adjust font size for tablets and smaller screens */
            }
        }

        @media (max-width: 480px) {
            .text {
                font-size: 10vw;  /* Adjust font size for mobile screens */
            }
        }
    </style>
</head>
<body>
    <div class="video-container">
        <iframe src="https://www.youtube.com/embed/kz63TcpvVic?autoplay=1&controls=0&showinfo=0&modestbranding=1&mute=1&rel=0&loop=1"
                allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen>
        </iframe>

        <div class="navbar position-absolute top-0 start-0 p-3" style="z-index: 1;">
            <a href="index.html"><img src="images/pngegg.png" class="logo" width="150px"></a>
    </div>
    </div>
</body>
</html>
